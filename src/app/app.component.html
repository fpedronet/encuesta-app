
<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar" >
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
        </button>

        <h1 class="example-app-name">SISTEMAS ENCUESTA</h1>

        <!-- <img class="example-app-name" src="assets/descarga.png" width="128" style="margin-left: 20px"> -->

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/perfil">                
                <mat-icon>account_box</mat-icon>
                <span>Mi Perfil</span>
            </button>
            <button mat-menu-item (click)="sidenav.opened = false" >
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar Sesi√≥n</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 200px" mode="over">
            <img src="assets/logo.jpg" width="128" style="margin-left: 20px">
            
            
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/buscar" style="cursor: pointer">
                <mat-icon>search</mat-icon>
                <span>Buscar</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta" style="cursor: pointer">
                <mat-icon>insert_drive_file</mat-icon>
                <span>Sistemas</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta-especial" style="cursor: pointer">
                <mat-icon>insert_drive_file</mat-icon>
                <span>Clientes</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta-wizard" style="cursor: pointer">
                <mat-icon>view_carousel</mat-icon>
                <span>Usuarios</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/grupo" style="cursor: pointer">
                <mat-icon>star_rate</mat-icon>
                <span>Grupos</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/medico" style="cursor: pointer">
                <mat-icon>healing</mat-icon>
                <span>Preguntas</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/examen" style="cursor: pointer">
                <mat-icon>assignment</mat-icon>
                <span>Parametros Preg.</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/paciente" style="cursor: pointer">
                <mat-icon>assignment</mat-icon>
                <span>Fecha Encuesta</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/reporte" style="cursor: pointer">
                <mat-icon>assignment</mat-icon>
                <span>Conf. Encuesta</span>
            </button>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/paciente" style="cursor: pointer">
                <mat-icon>accessibility</mat-icon>
                <span>Encuesta Cliente</span>
            </button>
        </mat-sidenav>

        <mat-sidenav-content class="matsidenav">
           <router-outlet></router-outlet>
           <!-- <app-lista></app-lista> -->
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
