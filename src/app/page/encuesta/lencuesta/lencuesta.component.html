<mat-toolbar color="primary" class="example-toolbar submenu">
    <span class="example-spacer"></span>
    <div class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/page/encuesta/create">
        <mat-icon>add</mat-icon>
        <span>Nuevo</span>
      </button>       
    </div>
  </mat-toolbar>

<div class="container">  
  <mat-card class="cardborde">   
    <mat-toolbar class="cardtitle">
      <mat-icon>home</mat-icon>
      LISTA ENCUESTA
    </mat-toolbar>
    <form>

      <mat-grid-list cols="3" rowHeight="90px" gutterSize="15px">

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Búsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda" #input>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="fechaInicio" placeholder="dd/mm/yyyy" [max]="fechaInicio" 
            [(ngModel)]="fechaSelectInicio"  (dateChange)="onDateChange()">
            <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
            <mat-datepicker #fechaInicio></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="fechaFin" placeholder="dd/mm/yyyy" [max]="fechaFin" 
            [(ngModel)]="fechaSelectFin" (dateChange)="onDateChange()">
            <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
            <mat-datepicker #fechaFin></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
      
      <div class="example-loading-shade" *ngIf="loading || existRegistro">
        <mat-spinner *ngIf="loading"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="existRegistro">
          No se encontraron registros.
        </div>
      </div>

      <div class="mat-elevation-z0">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="nIdEncuesta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.nIdEncuesta}} </td>
          </ng-container>
        
          <ng-container matColumnDef="cSistemas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sistema </th>
            <td mat-cell *matCellDef="let element"> {{element.cSistemas}} </td>
          </ng-container>

          <ng-container matColumnDef="cTitulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.cTitulo}} </td>
          </ng-container>

          <ng-container matColumnDef="cDescripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.cDescripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="dFechaIni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> F.Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.dFechaIni}} </td>
          </ng-container>

          <ng-container matColumnDef="dFechaFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> F.Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.dFechaFin}} </td>
          </ng-container>
              
          <ng-container matColumnDef="nAccion">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                  <a class="pointer ver" matTooltip="Ver" [routerLink]="['ver', element.nIdGrupo, true]">
                    <mat-icon>visibility</mat-icon>
                 </a>
                 <a class="pointer edit" matTooltip="Editar" [routerLink]="['edit', element.nIdGrupo]">
                   <mat-icon>edit</mat-icon>
                </a>
              </td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
        </table>
        <mat-paginator 
          [length]="countRegistro" 
          [pageSizeOptions]="[5, 10, 20]" 
          showFirstLastButtons 
          aria-label="Select page of users">
        </mat-paginator>
      </div>

    </form>    
  </mat-card>
</div>
