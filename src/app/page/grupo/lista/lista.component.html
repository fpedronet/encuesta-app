  <mat-toolbar color="primary" class="example-toolbar submenu">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon class="titleicon">home</mat-icon>
    </button>
    <span class="titleform">LISTA GRUPO</span>
    <span class="example-spacer"></span>
    <div class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/grupo/create">
        <mat-icon>add</mat-icon>
        <span>Nuevo</span>
      </button>       
    </div>
  </mat-toolbar>

<div class="container">  
  <mat-card class="cardborde">
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <div class="mat-elevation-z0">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="nIdGrupo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.nIdGrupo}} </td>
          </ng-container>
        
          <ng-container matColumnDef="cDescripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.cDescripcion}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nEstado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.nEstado}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nAccion">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                  <a class="pointer" style="color: #1878b0; padding: 5px;" matTooltip="Ver" [routerLink]="['ver', element.nIdGrupo]">
                    <mat-icon>search</mat-icon>
                 </a>
                 <a class="pointer" style="color: #1f516f; padding: 5px;" matTooltip="Editar" [routerLink]="['ver', element.nIdGrupo]">
                   <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" style="color: #e15639; padding: 5px;" matTooltip="Eliminar" (click)="eliminar(element.nIdGrupo)">
                 <mat-icon>delete</mat-icon>
               </a>
              </td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </form>
    
  </mat-card>
</div>
