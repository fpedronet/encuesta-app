<app-spinner></app-spinner>

<div class="example-container" style="height: 100vh;"> 
    <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  
      <a mat-button class="companyName" routerLink="/">
        <span>Sistemas Analiticos</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/page/grupo">Grupo</a>
        <a mat-button routerLink="/page/pregunta">Pregunta</a>
        <a mat-button routerLink="/page/encuesta">Encuesta</a>
        <a mat-button routerLink="/page/sistema">Sistema</a>
        <a mat-button routerLink="/page/cliente">Cliente</a>
        <a mat-button routerLink="/page/clientesistema">Cli.Sist.</a>
      </div>
  
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-button routerLink="/page/grupo">Grupo</a>
            <a mat-button routerLink="/page/pregunta">Pregunta</a>
            <a mat-button routerLink="/page/encuesta">Encuesta</a>
            <a mat-button routerLink="/page/sistema">Sistema</a>
            <a mat-button routerLink="/page/cliente">Cliente</a>
            <a mat-button routerLink="/page/clientesistema">Cli. Sist.</a>
        </div>
      </mat-sidenav>

      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
     </mat-sidenav-content>

    </mat-sidenav-container>
</div>
