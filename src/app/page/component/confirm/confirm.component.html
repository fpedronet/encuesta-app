<div style="text-align: center;border-radius:4px;">
    <div class="">
        <h6 style="font-size:1.25rem;" mat-dialog-title>{{data.message}}</h6>
        <div style = "display: block" id = "otrasLineas">
            <br>
            <h6 style="font-size:1.25rem; text-align:left;" mat-dialog-title>{{data.message2}}</h6>
            <br>
            <h6 style="font-size:1.25rem; text-align:left;" mat-dialog-title>{{data.message3}}</h6>
            <br>
            <h6 style="font-size:1.25rem;" mat-dialog-title>{{data.message4}}</h6>
        </div>        
    </div>    
    <div class="example-button-row" style="padding-top: 12px;">
        <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">Cancelar</button>
        <button mat-stroked-button color="accent" [mat-dialog-close]="true">Si Aceptar</button>
      </div>
</div>
