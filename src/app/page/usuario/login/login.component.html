<app-spinner></app-spinner>

<div class="container2">
  <form [formGroup]="form" #frmLogin="ngForm">

    <div class="inputGroup inputGroup1" style="text-align: center">
      <img src="../../../../assets/logo.png" style="margin-top: -96px;" >
    </div>  
   
    <label for="email1">Cliente</label>
    <mat-form-field appearance="outline" class="textcliente">
      <mat-select placeholder="Seleccione Cliente" formControlName="nIdCliente">
        <mat-option *ngFor="let c of cliente" [value]="c.nIdCliente">
          {{c.cRuc}} {{c.cDescripcion}}
      </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="inputGroup inputGroup2">
      <label for="password">Contraseña</label>
      <input type="password" formControlName="clave" class="password" required minlength="8" maxlength="16"/>
    </div>
    <div class="inputGroup inputGroup1">
      <label for="email1">Nombre o acrócimo</label>
      <input type="text" formControlName="usuario"  class="email" maxlength="256" required/>
    </div>
    <div class="inputGroup inputGroup3">
      <button id="login" type="button" (click)="login()" >Iniciar Sesión
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </button>  
    </div>
  
    <mat-card *ngIf="mensaje">{{mensaje}}</mat-card>
    <mat-card *ngIf="error">{{error}}</mat-card>
    
  </form>
</div>
