<mat-toolbar color="primary" class="example-toolbar submenu">
    <span class="example-spacer"></span>
    <div class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/page/sistema/create">
        <mat-icon>add</mat-icon>
        <span>Nuevo</span>
      </button>       
    </div>
  </mat-toolbar>

<div class="container">  
  <mat-card class="cardborde">   
    <mat-toolbar class="cardtitle">
      <mat-icon>home</mat-icon>
      LISTA SISTEMA
    </mat-toolbar>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <div class="example-loading-shade" *ngIf="loading || existRegistro">
        <mat-spinner *ngIf="loading"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="existRegistro">
          No se encontraron registros.
        </div>
      </div>

      <div class="mat-elevation-z0">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="nIdSistemas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.nIdSistemas}} </td>
          </ng-container>
        
          <ng-container matColumnDef="cSistemas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.cSistemas}} </td>
          </ng-container>
              
          <ng-container matColumnDef="nAccion">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                  <a class="pointer ver" matTooltip="Ver" [routerLink]="['ver', element.nIdSistemas, true]">
                    <mat-icon>visibility</mat-icon>
                 </a>
                 <a class="pointer edit" matTooltip="Editar" [routerLink]="['edit', element.nIdSistemas]">
                   <mat-icon>edit</mat-icon>
                </a>
              </td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- <tr mat-footer-row *matFooterRowDef="['loading']"></tr> -->
         
        </table>
        <mat-paginator 
          [length]="countRegistro" 
          [pageSizeOptions]="[5, 10, 20]" 
          showFirstLastButtons 
          aria-label="Select page of users">
        </mat-paginator>
      </div>

    </form>    
  </mat-card>
</div>
